<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zen</title>
    <script>
        const FONT_AWESOME_URL = "https://kit.fontawesome.com/" + (window.ENV_FONT_AWESOME_KEY) + ".js";
        document.write(`<script src="${FONT_AWESOME_URL}" crossorigin="anonymous"><\/script>`);
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle, #4d4d4d, #1a1a1a);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            text-shadow: 1rem;
        }
        h1 {
            font-size: 10rem;
            margin-bottom: 50px;
            text-shadow: 1rem;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 20px;
            max-width: 400px;
            text-align: center;
        }
        .icon-grid a {
            text-decoration: none;
            color: inherit;
            font-size: 40px;
            transition: transform 0.2s;
        }
        .icon-grid a:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    
    <h1>Zen</h1>
    <div class="icon-grid" id="icons"></div>
    <script>
        fetch('icons.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('icons');
                data.forEach(icon => {
                    const link = document.createElement('a');
                    link.href = icon.link;
                    link.target = '_blank';
                    link.style.color = icon.color;
                    link.innerHTML = `<i class="${icon.icon}" style="font-size: ${icon.size}px;"></i>`;
                    container.appendChild(link);
                });
            });
    </script>
</body>
</html>
